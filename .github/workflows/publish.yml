name: Publish landing to govtmethods.github.io (root)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Render site
        run: quarto render

      - name: Checkout host repo (deploy)
        uses: actions/checkout@v4
        with:
          repository: govtmethods/govtmethods.github.io
          token: ${{ secrets.PAGES_DEPLOY_PAT }}
          path: host
          persist-credentials: false

      - name: Sync rendered output to host root
        run: |
          rsync -av --delete _site/ host/
          touch host/.nojekyll

      - name: Commit and push to host (with PAT)
        run: |
          cd host
          git config user.name  "govtmethods-ci"
          git config user.email "actions@users.noreply.github.com"

          # Force PAT-auth remote (prevents github-actions[bot] 403)
          git remote set-url origin https://x-access-token:${{ secrets.PAGES_DEPLOY_PAT }}@github.com/govtmethods/govtmethods.github.io.git

          git add -A
          git diff --cached --quiet || git commit -m "Deploy landing: $GITHUB_SHA"
          git push origin HEAD:main