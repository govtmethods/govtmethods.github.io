name: Publish landing to govtmethods.github.io (root)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Render site
        run: quarto render

      # Checkout the DEPLOY repo into ./host using the PAT
      - name: Checkout host repo
        uses: actions/checkout@v4
        with:
          repository: govtmethods/govtmethods.github.io
          token: ${{ secrets.PAGES_DEPLOY_PAT }}
          path: host
          fetch-depth: 0
          persist-credentials: false

      - name: Sync rendered output to host root
        run: |
          rsync -av --delete _site/ host/
          touch host/.nojekyll

      - name: Commit changes in host repo
        run: |
          cd host
          git config user.name  "govtmethods-ci"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Deploy landing: $GITHUB_SHA"

      # Push using the action (explicit token)
      - name: Push host repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAGES_DEPLOY_PAT }}
          repository: govtmethods/govtmethods.github.io
          branch: main
          directory: host