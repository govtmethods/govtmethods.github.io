name: Publish landing to govtmethods.github.io (root)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Render site
        run: quarto render

      - name: Checkout host repo (deploy)
        uses: actions/checkout@v4
        with:
          repository: govtmethods/govtmethods.github.io
          path: host
          fetch-depth: 1
          persist-credentials: false

      - name: Sync rendered output to host root
        run: |
          rsync -av --delete _site/ host/
          touch host/.nojekyll

      - name: Commit and push to host (with PAT)
        env:
          PAT: ${{ secrets.PAGES_DEPLOY_PAT }}
        run: |
          set -euo pipefail

          # Fail fast if secret is missing (won't print it)
          if [ -z "${PAT}" ]; then
            echo "ERROR: PAGES_DEPLOY_PAT secret is empty or unavailable."
            exit 1
          fi

          cd host
          git config user.name  "govtmethods-ci"
          git config user.email "actions@users.noreply.github.com"

          git add -A
          git diff --cached --quiet || git commit -m "Deploy landing: $GITHUB_SHA"

          # Push using PAT-auth URL (token will be masked in logs)
          git push "https://x-access-token:${PAT}@github.com/govtmethods/govtmethods.github.io.git" HEAD:main